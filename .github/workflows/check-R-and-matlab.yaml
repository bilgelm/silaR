# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: check-R-and-matlab

permissions: read-all

jobs:
  matlab-check:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
            submodules: true

      - name: Set up MATLAB
        uses: matlab-actions/setup-matlab@v2
        with:
          products: >
            Statistics_and_Machine_Learning_Toolbox
            Curve_Fitting_Toolbox

      - name: Run ILLA tests
        uses: matlab-actions/run-command@v2
        with:
          command: cd tests/testthat; test_illa

      - name: Run SILA estimate tests
        uses: matlab-actions/run-command@v2
        with:
          command: cd tests/testthat; test_sila_estimate

      - name: Run SILA test
        uses: matlab-actions/run-command@v2
        with:
          command: cd tests/testthat; test_sila

      - name: Run demo
        uses: matlab-actions/run-command@v2
        with:
          command: cd tests/testthat; test_demo

      - name: Save matlab test results
        uses: actions/upload-artifact@v4
        with:
          name: matlab-results
          path: tests/testthat/test_*_matlab_*.csv

  R-CMD-check:
    needs: matlab-check

    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macos-latest,   r: 'release'}
          - {os: windows-latest, r: 'release'}
          - {os: ubuntu-latest,   r: 'devel', http-user-agent: 'release'}
          - {os: ubuntu-latest,   r: 'release'}
          - {os: ubuntu-latest,   r: 'oldrel-1'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check

      - uses: actions/download-artifact@v4

      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
          upload-results: true
          build_args: 'c("--no-manual","--compact-vignettes=gs+qpdf")'
      
      - run: R CMD INSTALL --build silaR

      - name: R package binaries
        uses: actions/upload-artifact@v4
        with:
          name: r-pkg-binaries
          path: |
            silaR*.zip
            silaR*.tgz
